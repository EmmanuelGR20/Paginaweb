<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Para el amor de mi vida</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container fa fa-heart">
        <div class="contenido">
            <h1>Te amo</h1>
            <p>Con todo mi corazoncito</p>
        </div>
    </div>

      <!-- BOTÓN PARA MÚSICA -->
  <div style="position: absolute; bottom: 20px; width: 100%; text-align:center;">
    <button id="playBtn"
      style="padding:10px 20px; font-size:16px; border:none;
             background:white; color:red; border-radius:8px;
             font-family:'Galada', cursive;">
      Preciona aqui Mi amor
    </button>
  </div>
  <!-- AUDIO OCULTO -->
    <audio id="music" loop>
    <source src="My Kind Of Woman.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
    </audio>

    <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('music');
    btn.addEventListener('click', () => {
        audio.play().catch(err => console.error('Error al reproducir:', err));
    });

    </script>
</script>
    
</body>
</html>
